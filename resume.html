function fitCanvas(){	//We want to expand the canvas to fill the entire background of the page.
	var c = document.getElementById("graph");
	var ctx = c.getContext("2d");
	c.width  = window.innerWidth;
	c.height = window.innerHeight;
	c.width  = c.offsetWidth;
	c.height = c.offsetHeight;
	//Update viewport properties
	YFOVangle = Math.PI / 4;
	XFOVangle = Math.PI / 4 * parseFloat(c.width) / parseFloat(c.height);
	//Adjust body text size
	$('body').css({"font-size": c.height / 40 + "px"});
	//Adjust button text sizes
	for (var i = 0; i < textBlocks.length; i++){	//For this page we'll standardize the button font sizes as a fraction of screen height.
		textBlocks[i].fontSize = c.height / 20;
	}
	textBlocks[3].fontSize *= 1.5;	//Boost the title
	repaint("#FFFDF9");
}
//--------------------------------------------------------------------------
//Events for scrolling (create 3D effect)
$(window).scroll(function(){

	var direction = [0, 0, 1];
	for (var i = 0; i < things.length; i++){
		things[i] = translateThing(things[i], direction, ($(window).scrollTop() - lastScrollTop) / 1000);
	}
	//Add transformation for text
	for (var i = 0; i < textBlocks.length; i++){
		textBlocks[i].origin = add(textBlocks[i].origin, scale(direction, ($(window).scrollTop() - lastScrollTop) / 1000));
	}
	lastScrollTop = $(window).scrollTop();
	repaint("#FFFDF9");

});
